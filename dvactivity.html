<!DOCTYPE html>
<html lang="en">
<head>

<title>Student Project Information</title>
<head>
    <meta charset="UTF-8">
    <title>Cascading Style Sheets</title>
    <style>

        body {background-color:white; text-align:left;}
        h1 {color:darkblue; font-size:40px; text-align:center}
        h3 {color:green; text-align:center}

        p {font-family:verdana; font-size:20px;}
    </style>
    <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="main">

<h1>Project Information Form</h1>
<h3>Choose a topic, research interest for the individual visualization project</h3>

<div class="s1">
<label> 
  First Name: <br> <br/>
  <input type="text" name="firstname" placeholder="Your answer"/>
</label>
<br> <br/>
</div>

<div class="s1">
<label> 
  Last Name:   <br> <br/>
  <input type="text" name="lastname" placeholder="Your answer"/>
</label>
<br> <br/>
</div>

<div class="s1">
<label> 
  Email: <br> <br/>
  <input type="text" name="email" placeholder="Your answer"/>
</label>
<br> <br/>
</div>

<div class="s1">
<label> 
  Research Interests(at least 3): <br> <br/>
  <input type="text" name="researchinterest" placeholder="Your answer"/>
</label>
<br> <br/>
</div>

<div class="s1">
<label> 
  Project Title (e.g. Income vs Education CENSUS): <br> <br/>
  <input type="text" name="projecttitle" placeholder="Your answer"/>
</label>
<br> <br/>
</div>

<div class="s1">
<label>
  Top Skills: <br>  <br/>
  <input type="checkbox" name="ex1"/>
  <label for= "ex1">Python programming</label><br>
  <input type="checkbox" name="ex2"/>
  <label for= "ex2">SQL </label><br>
  <input type="checkbox" name="ex3"/>
  <label for= "ex3">MATLAB </label><br>
  <input type="checkbox" name="ex4"/>
  <label for= "ex4">PHP </label><br>
  <input type="checkbox" name="ex5"/>
  <label for= "ex5">Node.JS </label><br>
  <input type="checkbox" name="ex6"/>
  <label for= "ex6">PowerBI </label><br>
  <input type="checkbox" name="ex7"/>
  <label for= "ex7">TABLEAU </label><br>
  <input type="checkbox" name="ex8"/>
  <label for= "ex8">Excel </label><br>
  <br> <br/>
</div>

<div class="s1">
<label> 
  Suggestions or Questions (if any): <br> <br/>
  <input type="text" name="soq" placeholder="Your suggestuoins"/>
</label>
<br> <br/>
</div>

<br><br/>

<div class="s1">
    <input id="submit" type="submit" value="Submit">
    <input type="reset" value="reset">
</div>

</div>
</body>
</html>
